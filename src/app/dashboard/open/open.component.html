<div class="table-responsive">
  <table class="table">
    <tr>
      <td>
        First name
      </td>
      <td>Last name</td>
      <td>Images</td>
      <td>Action</td>
    </tr>
    <tr *ngFor="let item of datainfo" (click)="rowClick()">
      <td>{{item.first_name}}</td>
      <td>{{item.last_name}}</td>
      <td><img src="{{item.avatar}}" height=50 width=50 alt="" /></td>
      <td><a class="material-icons" type="button" href="javascript:void(0);">edit</a>
        <a class="material-icons" type="button" href="javascript:void(0);">delete</a></td>
    </tr>
  </table>
</div>
