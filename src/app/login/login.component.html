<section class="contentpart">
  <div class="container">
    <div class="login-logo">
      <a href="#" class="mainlogo"><img src="assets/img/Logo.png" /></a>
    </div>
    <div class="login_wrap">
      <div class="page-content loginpage">
        <div class="pg-heading">
          <mat-label translate>Inloggen</mat-label>
        </div>

        <form  novalidate [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
          
          <div class="form-group">
            <label for="email">E-mailadres</label>
            <input type="email" class="form-control" formControlName="email" placeholder="E-mailadres" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              required>
            
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>  
          </div>
          
          <div class="form-group">
            <label for="password">Wachtwoord</label>
            <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Wachtwoord" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              required>

              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>

          </div>

          <div class="watch_forgot">
            <a routerLink="/forgot-password" translate>Forgot your password?</a>
          </div>
          <div class="btnrow">
            <a routerLink="/register" class="link" translate>Create</a>
            <button type="submit" class="btn btn-primary"  translate>Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
