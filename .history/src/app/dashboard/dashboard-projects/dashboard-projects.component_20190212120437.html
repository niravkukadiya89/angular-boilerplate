<div class="account_profile only_dashboard">
  <div class="pagebar">
    <div class="page_name" translate>Dossiers</div>
  </div>
  <div class="my_account_content ">
    <div class="my_project">
      <div class="project_navbar">
        <div class="content-search">
          <div class="search_pro">
            <mat-form-field *ngIf="searchFlag">
              <input matInput (keyup)="filterProjectList($event.target.value)" placeholder="{{'Search project' | translate}}">
            </mat-form-field>
            <button mat-raised-button color="primary" class="float-right" style="margin-top: -5px;" >
              <img src="assets/img/pluse1.png" />Nieuw 
            </button>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="prfl_tbl_1 memb-list">
        <!-- <mat-tab-group (selectedTabChange)="onLinkClick($event)"> -->
            <mat-tab-group>
          <mat-tab label="{{ 'List' | translate}}">
            <div class="list_table">
              <div class="inside">
                <div class="project_navbar">
                  <!-- <div class="page_heading">{{'All projects' | translate}}</div> -->
                  <!-- <div class="content-search">
                    <div class="search_pro">

                      <mat-form-field>
                        <input matInput (keyup)="filterProjectList($event.target.value)" placeholder="{{'Search project' | translate}}">
                      </mat-form-field>

                    </div>

                  </div> -->
                  <div class="clearfix"></div>
                </div>
                <div class="table_scroll">
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="Dossiernummer">
                      <th mat-header-cell *matHeaderCellDef>Dossiernummer </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="Babynaam">
                      <th mat-header-cell *matHeaderCellDef> Babynaam </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="Medewerker">
                      <th mat-header-cell *matHeaderCellDef> Medewerker </th>
                      <td mat-cell *matCellDef="let element"><img src='assets/img/emp_nurse.png' style="border-radius: 50%;"/> {{element.weight}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Download PDF">
                      <th mat-header-cell *matHeaderCellDef> Download PDF </th>
                      <td mat-cell *matCellDef="let element"> <img src='assets/img/Vector.png' /> </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                </div>
                <mat-paginator #projectListPaginator [length]="ProjectListDataSource.data?.length" [pageIndex]="0"
                  [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
                </mat-paginator>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="{{ 'Gesloten dossiers' | translate}}">
            <!-- <div id="map" class="map">
              <div id="popup">
              </div>
            </div> -->
            <div class="list_table">
              <div class="inside">
                <div class="project_navbar">
                  <!-- <div class="page_heading">{{'All projects' | translate}}</div> -->
                  <!-- <div class="content-search">
                    <div class="search_pro">

                      <mat-form-field>
                        <input matInput (keyup)="filterProjectList($event.target.value)" placeholder="{{'Search project' | translate}}">
                      </mat-form-field>

                    </div>

                  </div> -->
                  <div class="clearfix"></div>
                </div>
            <div class="table_scroll">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="Dossiernummer">
                  <th mat-header-cell *matHeaderCellDef>Dossiernummer </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="Babynaam">
                  <th mat-header-cell *matHeaderCellDef> Babynaam </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="Medewerker">
                  <th mat-header-cell *matHeaderCellDef> Medewerker </th>
                  <td mat-cell *matCellDef="let element"><img src='assets/img/emp_nurse.png' style="border-radius: 50%;"/> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="Download PDF">
                  <th mat-header-cell *matHeaderCellDef> Download PDF </th>
                  <td mat-cell *matCellDef="let element"> <img src='assets/img/Vector.png' /> </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
            </div>
            <mat-paginator #projectListPaginator [length]="ProjectListDataSource.data?.length" [pageIndex]="0"
              [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
            </mat-paginator>
          </div>
        </div>
          </mat-tab>
        </mat-tab-group>

        <ng-template #deleteProjectConfirm>
          <div class="new_project_popup">
            <h2 matDialogTitle translate>Confirm?</h2>
            <div class="inside_wrap regPage myproj">
              <div class="project-details">
                <div class="stepwrap">
                  <div class="row">
                    <div class="col-12 ">
                      <p translate>Are you sure you want to delete this record?</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 ">
                      <button type="button" mat-raised-button color="primary" class="float-right" (click)="deleteProjectById()"
                        mat-dialog-close translate>Delete</button>
                      <button type="button" mat-raised-button matDialogClose class="cancel_link float-right mr-3" color="primary"
                        translate>{{'Cancel' | translate}}</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </ng-template>

      </div>
    </div>
  </div>
</div>
